<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World-Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a citiy</option>
        <option value="current">My current location</option>
        <option value="Europe/Lisbon">Lisbon</option>
        <option value="America/New_York">New York</option>
        <option value="Japan/Tokyo">Tokyo</option>
      </select>

      <div id="cities">
        <div class="city" id="zurich">
          <div>
            <h2>Zurich</h2>

            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="sydney">
          <div>
            <h2>Sydney</h2>

            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>

    <footer>
      This Project is coded with ðŸ’œ by Ana Vogt and
      <a href="https://github.com/anabana21/World-Clock" target="_blank"
        >open sourced on GitHub.</a
      >
    </footer>

    <script src="js/index.js"></script>
  </body>
</html>
